<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
  <link rel="stylesheet" href="/assets/index-57d0739a.css">
</head>

<body>
    <div class="flex flex-col items-center justify-center h-screen light">
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl drop-shadow-2xl shadow-purple-300 p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Profile</h2>

            <form class="flex flex-col" method="post">
                <div id="imgPreview" style="display: none; justify-content: center;"></div>
                <input type="file" id="imgfile" name="file" accept="image/*" class="hidden" onchange="ImagePreview()">
                <label for="imgfile" class="text-center text-blue-700 underline cursor-pointer mb-2">Upload Image</label>
                
                <input id="nameInput" placeholder="Full Name"
                    class="bg-gray-100 text-gray-800 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    type="text">
                <input id="emailInput" placeholder="Email"
                    class="bg-gray-100 text-gray-800 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    type="email">
                <input id="phoneInput" placeholder="Phone Number"
                    class="bg-gray-100 text-gray-800 border-0 rounded-md p-2 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    type="tel">
                    
                <button
                    class="bg-gradient-to-r from-cyan-500 to-purple-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-cyan-700 hover:to-purple-600 transition ease-in-out duration-150"
                    type="submit" onclick="removeinput()">Submit</button>
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
